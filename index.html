<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>360 Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: #000;
    }

    .container {
      width: 100%;
      height: 100%;
    }

    a-scene {
      width: 100% !important;
      height: 100% !important;
    }

    a-scene canvas {
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <a-scene embedded vr-mode-ui="enabled: false">
      <a-assets>
        <video
          id="video360"
          autoplay
          loop
          muted
          playsinline
          webkit-playsinline
          crossorigin="anonymous">
          <source src="https://iyojwzgvcxsxwvuoydqc.supabase.co/storage/v1/object/public/video-360/video_h264_180.mp4" type="video/mp4">
        </video>
      </a-assets>

      <a-videosphere src="#video360" rotation="0 -90 0"></a-videosphere>
      <a-entity camera look-controls wasd-controls="enabled: false" position="0 1.6 0"></a-entity>
    </a-scene>
  </div>
</body>
</html>
